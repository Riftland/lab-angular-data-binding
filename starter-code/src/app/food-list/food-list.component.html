<div>
  <label for="search">Search food</label>
  <input type="text" [(ngModel)]='foodSearched'>
</div>

<button (click)="show()">Add new food!</button>

<div *ngIf="isHidden ? hidden : show">
  <label for="name">Name</label>
  <input type="text" [(ngModel)]="food.name">
  <label for="cal">Calories</label>
  <input type="text" [(ngModel)]="food.calories">
  <label for="img">Photo</label>
  <input type="text" [(ngModel)]="food.image">
  <label for="qty">Quantity</label>
  <input type="text" [(ngModel)]="food.quantity">
  <button (click)="addFood()">Submit!</button>
</div>


<div *ngFor="let food of foodList | filter:'name':foodSearched">
  <span>Name: {{food.name}} | </span>
  <span>Cal: {{food.calories}} | </span>
  <span><img [src]="food.image"> | </span>
  <span>Qty: {{food.quantity}}</span>
</div>
